<div class="row">
  <div class="col-6">

    <label>
      <em>password</em>
      <span>
        <input id="password" type="password" data-parsley-password="" placeholder="Please type password"></input>
      </span>
    </label>

  </div><div class="col-6">

    <label>
      <em>Retype Password</em>
      <span>
        <input id="passwordRetype" data-parsley-equalto="#password" type="password" placeholder="Please retype password" required></input>
      </span>
    </label>

  </div>
</div>

<div class="row password-verify" id="passVerifyBlock">
  <div id="capitals" class="col-3 verification invalid">

    <em>capitals</em>
    <span>ABC</span>

  </div><div id="symbols" class='col-3 verification invalid'>

    <em>symbols</em>
    <span>@%!</span>

  </div><div id="numbers" class='col-3 verification invalid'>

    <em>numbers</em>
    <span>123</span>

  </div><div id="characters" class='col-3 verification invalid'>

    <em>8 characters min</em>
    <span>8 CH</span>

  </div>
</div>
